<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main-adjust">
        <div>

            <input type="radio" id="radio1" name="radios" checked class="none">
            <input type="radio" id="radio2" name="radios" class="none">
            <input type="radio" id="radio3" name="radios" class="none">
            <input type="radio" id="radio4" name="radios" class="none">

            <div class="slider">
                <img class="meme-one" src="mems/Meme 1.jpg" alt="death">
                <img class="meme-one" src="mems/meme-2.png">
                <img class="meme-one" src="mems/meme-3.png">
                <img class="meme-one" src="mems/meme-4.png">
            </div>
            <div class="new-div">
                <span class="meme-text"> какой-то текст </span>
                <div class="meme-dots-container">
                    <label class="meme-dots" for="radio1"></label>
                    <label class="meme-dots" for="radio2"></label>
                    <label class="meme-dots" for="radio3"></label>
                    <label class="meme-dots" for="radio4"></label>

                </div>
            </div>
        </div>
    </main>
</body>
